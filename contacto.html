	<div id="page">

		<header>

		<main>
			
			<h2 id="TituloForm">Contáctenos</h2>
			

		<div id="contenedorFormulario">
   
			
			
			<form>

			<ul>
			<li>
				<label for="nombre"></label>
				<input list="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required style="background-color: rgb(235,232,232,0.7)">
				<datalist id="text">
					<option value="Alex">
					<option value="Juan">
					<option value="Ana">
					<option value="Pedro">
				  </datalist>

				  
			</li>
			
			<li>
				<label for="email"></label>
				
				<input type="email" id="email" name="email" placeholder="Escriba su email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
				 required style="background-color: rgb(235,232,232,0.7)">
			
			
			<textarea  id="textarea" name="textarea"  placeholder="Su mensaje..."  required style="background-color: rgb(235,232,232,0.7)" ></textarea> 
				
		</li>
		
		
			<li>
				<button id="registro-submit" type="submit">Enviar</button>
			</li>
		</ul>
		</form>

	const articlesImages = document.querySelectorAll('article > header > img')
